    <!--[if IE]>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script>
        Parse.initialize("r4TUKrkYYipaZmkTKUNGqdYL6H69rm3pauJUddhf");
        Parse.serverURL = 'https://parse.atodd.io:2235/frb';
        var currentUser = Parse.User.current();
        if (currentUser) {

        } else {
            window.location.href = "index.html";
        }

        var Posts = Parse.Object.extend("Posts");
        var query = new Parse.Query(Posts);
        var subscription = query.subscribe();

        var postsArray = [];

        subscription.on('open', () => {
            console.log('socket connection established');
        });

        subscription.on('create', function(obj) {
            var postsString = "";
            var newPost = [obj.get('postTitle'), obj.get('poster'), obj.get('createdAt'), obj.get('postText')];
            postsArray.unshift(newPost);
            $.each(postsArray, function() {
                postsString += '<article class="post"><h4>' + this[0] + '</h4><section>Posted by ' + this[1].name + ' on ' + this[2] + '</section><hr /><p>' + this[3] + '</p></article>';
            });
            $("#postWrapper").html(postsString);
        });

        subscription.on('close', () => {
            console.log('socket connection closed');
        });

        subscription.on('error', (error) => {
            console.log('socket connection error');
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <a class="navbar-brand" href="main.html">Collaboration Station</a>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-8">
                <h3>Feed</h3>
                <form onsubmit="event.preventDefault(); submitPost();">

                <div id="postWrapper">
                </div>
            </div>
            <div class="col-sm-12 col-lg-4">

                <div id="trayWrapper">
                    <form>
                        <div class="form-group">

                    </form>
                    <div>

                        <article class="event">

        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script>
        function logout() {
            Parse.User.logOut().then(() => {
                var currentUser = Parse.User.current();
                window.location.href = "index.html";
            });
        }

        function submitPost() {
            var user = Parse.Object.extend(Parse.User);
            var Post = Parse.Object.extend("Posts");
            var post = new Post();
            post.save({
                postTitle: $("#newPostTitle")[0].value,
                postText: $("#newPostText")[0].value,
                poster: currentUser
            }, {
                success: function(post) {

                },
                error: function(post, error) {
                    alert('Failed to create new object, with error code: ' + error.message);
                }
            });
        }
    </script>
